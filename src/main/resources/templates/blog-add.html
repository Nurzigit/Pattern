<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Блог сайта</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
<header th:insert="Blogs/header :: header"></header>
<div class="container mt-5 mb-5">

    <h1>Блог Сайта</h1>
    <h1>Добавления статьи</h1>
    <form action="/blog/add" method="post">
        <input type="text" name="title" placeholder="Введите названия статьи" class="form-control"><br>
        <input type="text" name="anons" placeholder="Введите введите анонс статьи" class="form-control"><br>
        <textarea name="fulltext" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-success">Добавить статью</button>
    </form>
</div>




<div th:insert="Blogs/footer :: footer"></div>
</body>
</html>
