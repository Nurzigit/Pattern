<!DOCTYPE HTML>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<title>Блог сайта</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
<header th:insert="Blogs/header :: header"></header>
<div class="container mt-5 mb-5">

    <h1>Редактирование статьи</h1>
    <div th:each="el : ${post}">
        <form method="post">
            <input type="text" th:value="${el.title}" name="title" placeholder="Введите названия статьи" class="form-control"><br>
            <input type="text" th:value="${el.anons}"  name="anons" placeholder="Введите введите анонс статьи" class="form-control"><br>
            <textarea name="fulltext" placeholder="Введите полный текст статьи" class="form-control"   th:text="${el.fulltext}" /><br>
            <button type="submit" class="btn btn-success">Обновить</button>
        </form>
    </div>
</div>




<div th:insert="Blogs/footer :: footer"></div>
</body>
</html>
