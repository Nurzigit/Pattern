<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>

        form {
            margin: 0 auto;
            width:490px;
        }
        h1.mm{
            text-align: center;
            font-family: vergina;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div th:if="${param.error}" class="alert alert-danger" style="text-align: center;">
            <strong>Invalid username and password.!</strong>
        </div>
        <div class="col-sm-12">

            <form th:action="@{/login}" method="post">
                <input type="hidden" name="_csrf" value="3325e6ca-669c-4125-ab1c-63b73980a03f">
                <div th:if="${param.logout}">
                </div>
                <h1 class="h3 mb-4 fw-normal mm">Пожалуйста, вводите логин и пороль</h1>

                <div class="form-floating">
                    <input type="text" class="form-control" id="floatingInput" placeholder="Login..." name="username">
                    <label for="floatingInput">Login</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
                    <label for="floatingPassword">Password</label>
                </div>

                <div class="checkbox mb-3">
                    <label>
                        <input type="checkbox" value="remember-me"> Зопомнить меня
                    </label>
                </div>
                <button class="w-100 btn btn-lg btn-dark" type="submit" value="/Home">Войти</button>
                <a href="/registration">Add new user</a>
            </form>
        </div>
    </div>
</body>
</html>
